<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/demo.css"
      th:href="@{/css/style.css}"
    />
  </head>
  <body>
  
  <h1>掲示板</h1>
  <form action="index.html" th:action="@{/insert}" method="post" th:object="${articleForm}">
  	投稿者名：<input type="text" name="name"><br>
  	投稿内容：<textarea name="content" cols="25" rows="10"></textarea><br>
  	<button>記事投稿</button>
  </form>
  
  <div th:each="article : ${articleList}">
  	<hr>
  	投稿者名：<span th:text="${article.name}">ダミー太郎</span><br>
  	投稿内容：<br>
	  	<pre><span th:text="${article.content}">ダミー内容</span></pre><br>
	  	
  	<form action="index.html" th:action="@{/delete}">
  		<input type="hidden" name="id" th:value="${article.id}">
  		<button>記事削除</button>
  	</form>
  	
  	<div th:each="comment : ${article.commentList}">
  		コメント者名：<span th:text="${comment.name}">ダミー太郎</span><br>
  		投稿内容：<br>
  		<pre><span th:text="${comment.content}">ダミーコメント</span></pre>
  	</div>
  	
  	<form action="index.html" th:action="${/insert-comment}" method="post" th:object="${commentForm}">
  		名前：<br>
  			<input type="text" name="name"><br>
  		コメント：<br>
  			<textarea name="content" cols="25" rows="10"></textarea><br>
  		<input type="hidden" name="articleId" th:value="${article.id}">
  		<button>コメント投稿</button>
  	</form>
  </div>
  
  </body>
</html>
